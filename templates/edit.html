{% extends 'base.html' %}

{% block content %}
<div class="container border shadow mt-3">
        <form method="post" action="/update/{{ emp.id }}">
            {% csrf_token %}
            <h1>Welcome :- {{ emp.name }} </h1>
            <h1>Your id is :- {{ emp.id }}</h1>
            <div class="mb-3 p-4">
                <div>
                    <input name="name" required value="{{ emp.name }}">
                </div><br>
                <div>
                    <input name="email" required value="{{ emp.email }}">
                </div><br>
                <div>
                    <input name="password" required value="{{ emp.password }}">
                </div><br>
                <div>
                    <input name="contact_no" required value="{{ emp.contact_no }}">
                </div><br>
                <div>
                    <button style="width: 160px" class="btn btn-primary " type="submit">Update</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
